	<body>
		<!-- HEADER /NAV -->
		<header>
			<nav
                class="autohide navbar navbar-expand-md fixed-top navbar-light bg-light show"
                aria-label="navbar">
				<div class="container">
                    <div class="col justify-content-center">
						<img
							src="img/logos/logo_neuma_retina.png"
							alt="logo-neuma"
							width="175"
							height="auto"/>
					</div>
					<button
						class="navbar-toggler mx-3"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarMain"
						aria-controls="navbarMain"
						aria-expanded="false"
						aria-label="Toggle navigation"
                        >
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse justify-content-lg-end px-3" id="navbarMain">
						<ul class="navbar-nav px-3">
							<li>
								<a href="#" class="nav-link px-2 link-dark"
									>Home</a
								>
							</li>
							<li>
								<a href="#section-especialidades" class="nav-link px-2 link-dark"
									>Especialidades</a
								>
							</li>
							<li>
								<a href="#section-coberturas" class="nav-link px-2 link-dark"
									>Coberturas</a
								>
							</li>
							<li>
								<a href="nosotros.html" class="nav-link px-2 link-dark"
									>Nosotros</a
								>
							</li>							
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main class="main-container">

			<div id="section-contacto" class="container-fluid">
				<div class="container py-5">
					<div class="row align-items-center">
						<div class="col-12 col-lg-4 text-center">
							<span class="display-5 fw-semibold text-primary">¿Necesitás más información?</span>
						</div>
						<div class="col-12 col-lg-8 pt-5 pt-md-0">
							<form
								id="contact-form-home"
								action=""
								class="text-center col-12">
								<fieldset>
									<div class="col form-floating mb-3">
										<input
											type="text"
											class="form-control"
											id="nombre"
											placeholder="Nombre y Apellido"
										/>
										<label for="nombre">Nombre y Apellido</label>
									</div>
									<div class="col form-floating mb-3">
										<input
											type="email"
											class="form-control"
											id="email"
											placeholder="Email"
										/>
										<label for="title">Email</label>
									</div>
									<div class="form-floating">
										<textarea
											class="form-control mb-3"
											placeholder="Leave a comment here"
											id="consulta"
											style="height: 100px"
										></textarea>
										<label for="consulta"
											>Escribí tu consulta</label
										>
									</div>
									<div class="col">
										<button	type="submit"
											class="col-12 btn-lg btn btn-primary text-light fw-bold">
											Enviar consulta
										</button>
									</div>
								</fieldset>
							</form>
						</div>
				</div>
				
	
				</div>
				
			</div>

		</main>

		<!-- WHATSAPP BUTTON -->
